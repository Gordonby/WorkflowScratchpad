# This workflow demonstrates building a container image, pushing to an Azure Container Registry and deploying to Kubernetes
# It is split into separate jobs for readability but could be squashed into a single job if that best suits your scenario

# Status: Work In Progress

on:
  workflow_call:
    inputs:
      RG:
        required: true
        type: string
      AKSNAME:
        required: true
        type: string
      ACRNAME:
        required: true
        type: string
      APPNAME:
        required: true
        type: string
      NAMESPACE:
        default: "default"
        required: false
        type: string
      APPREPO:
        default: "Gordonby/azure-voting-app-redis"
        required: false
        type: string
      APPREPOREF:
        default: "gb-k8smanifests"
        required: false
        type: string
      APPREPOPATH:
        default: "./azure-vote"
        required: false
        type: string
        description: The directory in the repo containing the Dockerfile
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  BuildPush:
    runs-on: ubuntu-latest
    env:
      APPNAME: "${{ inputs.APPNAME }}"
      ACRNAME: "${{ inputs.ACRNAME}}"
      RG: "${{ inputs.RG }}" 
      
    steps:
      - name: Get application code from repo
        uses: actions/checkout@v2
        with: 
          repository: ${{ inputs.APPREPO}}
          ref: ${{ inputs.APPREPOREF}}

      - name: Job parameter inspection
        run: |
          echo "RG is ${{ inputs.RG }}"
          echo "AKS name is ${{ inputs.AKSNAME }}"
          
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
      
      - name: Connect to Azure Container Registry (ACR)
        run:
          set -e 
          
          echo "[OPTIONAL STEPS]"
         
          
          echo "Retrieving access token from $ACRNAME"
          az acr login -n $ACRNAME --expose-token
          ACRTOKEN=$(az acr login -n $ACRNAME --expose-token --output tsv --query accessToken)
          
          echo "Token received. Token length is ${#ACRTOKEN}"
          
          echo "ACR Token was not retrieved"
          az acr login --name $ACRNAME --expose-token

          if [ "${#ACRTOKEN}" == "0" ]
          then
            echo "ACR Token was not retrieved"
            
            echo "Retrieving ACR information for $ACRNAME"
            ACRINFO=$(az acr show -n $ACRNAME)
          
            echo "Re-running full ACR login command in debug mode"
            az acr login --name $ACRNAME --expose-token --debug
            
            echo "::error ::Could not retrieve ACR token"
            exit 1
          fi
          
          echo "Passing token as stdin to docker login"
          echo $ACRTOKEN | docker login $ACRNAME.azurecr.io -u 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Container build and push to a Azure Container Registry (ACR)
        env:
          APPREPOPATH: "${{ inputs.APPREPOPATH}}"
        run: |
          cd $APPREPOPATH
          docker build . -t ${{ inputs.ACRNAME }}.azurecr.io/${{ inputs.APP_NAME }}:${{ github.sha }}
          docker push ${{ inputs.ACRNAME }}.azurecr.io/${{ inputs.APP_NAME }}:${{ github.sha }}
          
  Deploy:
    runs-on: ubuntu-latest
    needs: [BuildPush]
    env:
      APPNAME: "${{ inputs.APPNAME }}"
      NAMESP: "${{ inputs.NAMESPACE }}"
      AKSNAME: "${{ inputs.AKSNAME}}"
      ACRNAME: "${{ inputs.ACRNAME}}"
      RG: "${{ inputs.RG }}"
      
    steps:
      - name: Get application k8s manifests from repo
        uses: actions/checkout@v2
        with: 
          repository: ${{ inputs.APPREPO}}
          ref: ${{ inputs.APPREPOREF}}
          
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
      
      - name: Set the target Azure Kubernetes Service (AKS) cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: ${{ inputs.AKSNAME }}
          resource-group: ${{ inputs.RG }}

      - name: Deploy app to AKS
        uses: azure/k8s-deploy@v1
        env:
          ACRNAME: "${{ inputs.ACRNAME}}"
        with:
          manifests: |
            manifests/decomposed/back-deployment.yml
            manifests/decomposed/back-service.yml
            manifests/decomposed/front-deployment.yml
            manifests/decomposed/front-service.yml
          images: |
            ${{ env.ACRNAME }}.azurecr.io/azure-vote-front:${{ github.sha }}
          namespace: ${{ inputs.NAMESPACE }}
